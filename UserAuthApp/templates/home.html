<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 50px;
        }
        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: orangered;
            font-size: 16px;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Create account</a></li>
        </ul>
    </nav>

    <div class="message">
        {% if session.get('loggedin') %}
            <h1>You are logged in</h1>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        {% else %}
            <h1>You are not logged in</h1>
        {% endif %}
    </div>

</body>
</html>
